<div class="container mt-5">
    <h2>Restablecer Contraseña</h2>
    <form [formGroup]="olvidarContraseniaForm" (ngSubmit)="onResetPassword()">
      <div class="mb-3">
        <label for="correoUsuario" class="form-label">Correo electrónico</label>
        <input
          type="email"
          id="correoUsuario"
          class="form-control"
          formControlName="correoUsuario"
          placeholder="Ingrese su correo"
        />
        <div
          *ngIf="
            olvidarContraseniaForm.get('correoUsuario')?.invalid &&
            olvidarContraseniaForm.get('correoUsuario')?.touched
          "
          class="text-danger"
        >
          Correo electrónico inválido
        </div>
      </div>
  
      <div class="mb-3">
        <label for="codigoVerificacion" class="form-label">Código de verificación</label>
        <input
          type="text"
          id="codigoVerificacion"
          class="form-control"
          formControlName="codigoVerificacion"
          placeholder="Ingrese el código de verificación"
        />
        <div
          *ngIf="
            olvidarContraseniaForm.get('codigoVerificacion')?.invalid &&
            olvidarContraseniaForm.get('codigoVerificacion')?.touched
          "
          class="text-danger"
        >
          Código requerido
        </div>
      </div>
  
      <div class="mb-3">
        <label for="contraseniaNueva" class="form-label">Nueva Contraseña</label>
        <input
          type="password"
          id="contraseniaNueva"
          class="form-control"
          formControlName="contraseniaNueva"
          placeholder="Ingrese su nueva contraseña"
        />
        <div
          *ngIf="
            olvidarContraseniaForm.get('contraseniaNueva')?.invalid &&
            olvidarContraseniaForm.get('contraseniaNueva')?.touched
          "
          class="text-danger"
        >
          Contraseña inválida (mínimo 8 caracteres, máximo 24, 
          debe iniciar con letra mayúscula y terminar con un carácter especial)
        </div>
      </div>
  
      <div class="mb-3">
        <label for="confirmarContraseniaNueva" class="form-label">Confirmar Nueva Contraseña</label>
        <input
          type="password"
          id="confirmarContraseniaNueva"
          class="form-control"
          formControlName="confirmarContraseniaNueva"
          placeholder="Confirme su nueva contraseña"
        />
        <div
          *ngIf="
            olvidarContraseniaForm.get('confirmarContraseniaNueva')?.invalid &&
            olvidarContraseniaForm.get('confirmarContraseniaNueva')?.touched
          "
          class="text-danger"
        >
          Confirmación de contraseña inválida 
        </div>
      </div>
  
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="olvidarContraseniaForm.invalid"
      >
        Restablecer Contraseña
      </button>
    </form>
  
    <hr />
  
    <p>¿El código ha expirado?</p>
    <button
      class="btn btn-secondary"
      (click)="onResendCode()"
      [disabled]="resendInProgress"
    >
      Reenviar código de verificación
    </button>
  </div>
