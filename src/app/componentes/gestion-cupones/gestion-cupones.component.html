<div class="container">
    <div class="card">
      <div class="card-header ps-5 pt-4 pb-4">
        <h4 class="mb-0">
          <i class="fa-solid fa-ticket me-3"></i>Gestión de cupones
        </h4>
      </div>
  
      <div class="card-body p-5">
        <div class="mb-3">
          <button
            type="button"
            routerLink="/crear-cupon"
            class="btn btn-success me-2"
          >
            <i class="fa-solid fa-plus me-1"></i> Crear
          </button>
          <button
            type="button"
            class="btn btn-danger anim-e"
            (click)="confirmarEliminacionCupones()"
            [disabled]="seleccionados.length == 0"
          >
            <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
          </button>
        </div>
  
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Descuento (%)</th>
                <th>Estado</th>
                <th>Tipo</th>
                <th>Fecha de Vencimiento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let item of cupones; trackBy: trackById">
                <td>
                  <input
                    #check
                    class="form-check-input"
                    type="checkbox"
                    (change)="seleccionar(item, check.checked)"
                  />
                </td>
                <td>
                  <p>{{ item.codigo }}</p>
                </td>
                <td>
                  <p>{{ item.nombre }}</p>
                </td>
                <td>
                  <p>{{ item.porcentajeDescuento }}</p>
                </td>
                <td>
                  <p>{{ item.estadoCupon }}</p>
                </td>
                <td>
                  <p>{{ item.tipoCupon }}</p>
                </td>
                <td>
                  <p>{{ item.fechaVencimiento | date: 'shortDate' }}</p>
                </td>
                <td>
                  <a
                    [routerLink]="['/editar-cupon', item.id]"
                    class="btn btn-primary me-2"
                  >
                    Editar
                  </a>
                  <button
                    class="btn btn-danger"
                    (click)="confirmarEliminacionCupon(item)"
                    aria-label="Eliminar cupón"
                  >
                    <i class="fa-solid fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
