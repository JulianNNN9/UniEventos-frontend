<div class="container d-flex justify-content-center align-items-center">
  <div class="card" style="width: 30%;">
    <div class="card-header p-4">
      <h5 class="mb-0">
        <i class="fa-solid fa-user-plus me-3"></i>Registro
      </h5>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="registroForm" (ngSubmit)="registrar()">
        <div class="mb-3">
          <label for="cedula" class="form-label">Cédula</label>
          <input type="text" id="cedula" class="form-control" formControlName="cedula" required>
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" formControlName="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" id="direccion" class="form-control" formControlName="direccion" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="number" id="telefono" class="form-control" formControlName="telefono" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" required>
          <div *ngIf="password?.errors && (password?.touched || password?.dirty)">
            <small *ngIf="password?.errors?.['required']" class="text-danger">La contraseña es obligatoria.</small>
            <small *ngIf="password?.errors?.['minlength']" class="text-danger">Debe tener al menos 8 caracteres.</small>
            <small *ngIf="password?.errors?.['maxlength']" class="text-danger">No puede tener más de 24 caracteres.</small>
            <small *ngIf="password?.errors?.['pattern']" class="text-danger">Debe empezar con mayúscula y terminar con un carácter especial.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div>
  </div>
</div>
